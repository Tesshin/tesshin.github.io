language: node_js
cache:
  directories:
  - node_modules

os: linux
dist: xenial
node_js: "8"

install: npm install

script: npm test

before_deploy: npm run build

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $github_token
  keep-history: true
  local-dir: build
  on:
    branch: master
